<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cadastro de Estudantes</title>
</head>
<body>
        <img class="img" src="./imagens/rm347-porpla-02-a-01.jpg" alt="background">
            <h1>Cadastro</h1>
            <section id="cadastro">
                <div class="container">
                    <form>
                        <div class="form-cadastro">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome">
                        </div>
                        <div class="form-cadastro">
                            <label for="cpf">CPF:</label>
                            <input type="number" id="cpf" name="cpf">
                        </div>
                        <div class="form-cadastro">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-cadastro">
                            <label for="nome">Telefone:</label>
                            <input type="number" id="telefone" name="telefone">
                        </div>
                        <div class="form-cadastro">
                            <label for="nome">Endere√ßo Completo:</label>
                            <input type="text" id="endereco-completo" name="enderecoCompleto">
                        </div>
                        <div class="form-cadastro">
                            <label for="cep">CEP:</label>
                            <input type="number" id="cep" name="cep">
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>

        <script src="./js/jquery.mask.min.js"> </script>
        <script src="/js/jquery.validate.min.js"> </script>
        <script src="/js/messages_pt_BR.min.js"> </script>       
        <script src="/js/main.js"></script>
</body>
</html>
